!DOCTYPE html>
<html>
<head>
  <title>Minecraft Font Converter</title>
  <style>
    #input-text {
      width: 400px;
      height: 100px;
      font-size: 18px;
    }
    
    #converted-text {
      width: 400px;
      height: 100px;
      font-size: 18px;
      font-family: "Arial", sans-serif;
    }
  </style>
</head>
<body>
  <h1>Minecraft Font Converter</h1>
  <label for="input-text">Input Text:</label>
  <textarea id="input-text" placeholder="Enter your text here"></textarea>
  <button onclick="convertText()">Convert</button>
  <br>
  <label for="converted-text">Converted Text:</label>
  <textarea id="converted-text" readonly></textarea>

  <script>
    function convertText() {
      const inputText = document.getElementById("input-text").value;
      const convertedText = convertToFont(inputText);
      document.getElementById("converted-text").value = convertedText;
    }

    function convertToFont(text) {
      const alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
      const f = "ᴀʙᴄᴅᴇꜰɢʜɪᴊᴋʟᴍɴᴏᴘǫʀꜱᴛᴜᴠᴡxʏᴢᴀʙᴄᴅᴇꜰɢʜɪᴊᴋʟᴍɴᴏᴘǫʀꜱᴛᴜᴠᴡxʏᴢ0123456789!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
      let convertedText = "";

      for (let i = 0; i < text.length; i++) {
        const index = alphabet.indexOf(text[i]);
        if (index !== -1) {
          convertedText += f[index];
        } else {
          convertedText += text[i];
        }
      }

      return convertedText;
    }
  </script>
</body>
</html>
